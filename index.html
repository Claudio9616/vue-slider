<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet'
  href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css'

<body>
    <div id="root">
        <div class="container">
            <div id="carousel">
                <!-- Prev button -->
                <i id="prev-button" class="bi bi-arrow-left-circle-fill" role="button"></i>
          
                <!-- Gallery -->
                <div class="gallery">
                  <figure class="active">
                    <figcaption>
                      <h2>Svezia</h2>
                      <h3>Scandinavia's blend of nature and innovation.</h3>
                    </figcaption>
                    <img src="img/01.jpg" alt="Svezia">
                  </figure>
                </div>
          
                <!-- next button -->
                <i id="next-button" class="bi bi-arrow-right-circle-fill" role="button"></i>
              </div>
            <!-- Thumbnails -->
            <div id="thumbnails">
              <img src="img/01.jpg" alt="Svezia" class="active">
            </div>
        
            <!-- <div class="autoplay-controls">
              <button id="autoplay-button">STOP AUTOPLAY</button>
            </div> -->
          </div>
    </div>
    <script src="script/script.js"></script>
